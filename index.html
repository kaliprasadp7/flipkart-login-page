<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-container">
        <div class="inner-container">
            <div class="grid-item one">
                <img src="flipkart.png" height="200px" width="200px" class="src">
                <h2>Flipkart</h2>
                <p>Ab har wish hogi poori</p>
            </div>
            <div class="grid-item two">
                <img src="error.png" height="20px" width="20px" class="cross">

                <h2>Login</h2>
                <p>Get access to your Orders, Wishlist and Recommendations</p>

                <label for="fname">Enter Email/Mobile number</label><br>
                <input type="text" id="fname" class="text-box" name="fname" placeholder="+91 7706852050"><br><br>

                <label for="password">Enter Password</label>
                <br>
                <input type="password" id="password" class="text-box" name="password" placeholder="***************"><br><br>

                <input type="submit" class="btn login-btn" value="Login">
                <input type="button" class="btn signup-btn" value="Sign up">
                
                <p class="footer-text">We no longer support login via social accounts. To recover your old acounts please <a href="www.flipkart.com">Click here</a></p>
                


            </div>
        </div>
    </div>
</body>
</html>
